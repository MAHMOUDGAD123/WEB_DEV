<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="IE=edge" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="../../framework/style.css" />
    <link rel="icon" href="../../Files/images/css-3.png" type="image/x-icon" />
    <script src="./script.js" async></script>
    <script src="../../framework/script.js" async></script>
    <title>Dialog</title>
  </head>
  <body>
    <div class="progress"></div>
    <div class="Header">CSS</div>

    <!--================ Content Start ================-->

    <fieldset class="cool-dialog remove">
      <legend>Cool Dialog</legend>
      <button id="openBtn">Open Dialog</button>
      <dialog id="coolDialog">
        <form method="dialog">
          <label for="name">
            <span> Name: </span>
            <input
              type="text"
              id="name"
              placeholder="enter your name"
              required
            />
          </label>
          <div class="btns">
            <button id="closeBtn" formmethod="dialog">Cancel</button>
            <button id="confirmBtn" autofocus>Confirm</button>
          </div>
        </form>
      </dialog>
      <div class="output">
        <span>name</span>
        <span id="output"></span>
      </div>
    </fieldset>

    <fieldset class="ex-1">
      <legend>Transitioning Dialog</legend>
      <button class="open">Show</button>
      <dialog>
        <p>Dialog</p>
        <button class="close" autofocus>X</button>
      </dialog>
    </fieldset>

    <fieldset class="ex-2">
      <legend>Animating Dialog</legend>
      <button class="open">Show</button>
      <dialog>
        <p>Dialog</p>
        <button class="close" autofocus>X</button>
      </dialog>
    </fieldset>

    <!--================= Content End =================-->

    <div
      class="back-to-top"
      onclick="window.scrollTo({ top: 0, behavior: 'smooth' })"
    ></div>
  </body>
</html>
