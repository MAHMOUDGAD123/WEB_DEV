<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="IE=edge" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="../../framework/style.css" />
    <script src="./script.js" async></script>
    <script src="../../framework/script.js" async></script>
    <title>CSS Shapes</title>
  </head>
  <body>
    <div class="progress-cont">
      <div id="progress"></div>
    </div>

    <div class="Header">CSS</div>

    <!--============= Content Start =============-->
    <div class="cont">
      <a href="https://developer.mozilla.org/en-US/docs/Web/CSS/basic-shape"
        >MDN</a
      >

      <!-- Shapes Demo -->
      <fieldset id="main" class="shape-demo r-fieldset">
        <legend id="legend"></legend>

        <div id="output">
          <span id="space-ship"></span>
        </div>

        <div id="controls">
          <span id="mode_btn" tabindex="0">mode</span>
          <span id="move_btn" tabindex="0"></span>
          <select id="options"></select>
        </div>

        <input type="text" id="input" />
      </fieldset>

      <!-- Cool Shape -->
      <fieldset class="MG-shape remove">
        <legend>Cool Shape</legend>
        <div></div>
      </fieldset>
    </div>
    <!--============== Content End ==============-->

    <div
      class="back-to-top"
      onclick="window.scrollTo({ top: 0, behavior: 'smooth' })"
    ></div>
  </body>
</html>
