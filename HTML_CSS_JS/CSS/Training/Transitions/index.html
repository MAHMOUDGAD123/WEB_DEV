<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="IE=edge" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" async></script>
    <style>
      @import url("../../framework/style.css") layer(framie);
    </style>
    <script src="../../framework/script.js" async></script>
    <title>Transitions</title>
  </head>
  <body>
    <div class="progress-cont">
      <div id="progress"></div>
    </div>

    <div class="Header">CSS</div>

    <a
      id="ref"
      href="https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_transitions"
      >MDN</a
    >
    <!--============= Content Start =============-->
    <div class="cont">
      <div class="wrapper-id-title transition-props" id="transition-props">
        <div></div>
      </div>

      <div class="wrapper-id-title timing-funcs" id="timing-funcs">
        <div class="linear"></div>
        <div class="ease"></div>
        <div class="ease-in"></div>
        <div class="ease-out"></div>
        <div class="ease-in-out"></div>
        <div class="cubic-bezier"></div>
        <div class="step-start"></div>
        <div class="step-end"></div>
        <div class="jump-start"></div>
        <div class="jump-end"></div>
        <div class="jump-none"></div>
        <div class="jump-both"></div>
      </div>

      <div class="wrapper-id-title starting-style" id="starting-style">
        <button>Show</button>
        <div class="box">Box</div>
      </div>

      <div class="wrapper moving-ball remove" id="moving-ball">
        <p>Click on the screen to move the ball</p>
        <div id="ball"></div>
      </div>
    </div>
    <!--============== Content End ==============-->

    <div
      class="back-to-top"
      onclick="window.scrollTo({ top: 0, behavior: 'smooth' })"
    ></div>
  </body>
</html>
