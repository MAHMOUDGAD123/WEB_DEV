<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="IE=edge" />
    <link rel="icon" type="image/x-icon" href="./imgs/tic-tac-toe.png" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="../Home_Page/light-dark/style.css" />
    <script src="./script.js" async></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <!-- header -->
    <div id="header">
      <div id="x-score" data-score="0">
        <img src="./imgs/x.png" alt="X" />
      </div>
      <img
        id="logo"
        src="./imgs/tic-tac-toe.png"
        alt="tic tac toe"
        width="50"
      />
      <div id="o-score" data-score="0">
        <img src="./imgs/o.png" alt="O" />
      </div>
    </div>

    <!-- controls -->
    <div id="controls">
      <span tabindex="0" id="play">Play</span>
      <span tabindex="0" id="clear">Clear</span>
      <span tabindex="0" id="reset">Reset</span>
    </div>

    <div id="start-msg">Tic Tac Toe</div>

    <div id="end-game-msg"></div>

    <!-- play box -->
    <div id="play-box">
      <table>
        <tr>
          <td tabindex="0" class="cell" id="_1"></td>
          <td tabindex="0" class="cell" id="_2"></td>
          <td tabindex="0" class="cell" id="_3"></td>
        </tr>
        <tr>
          <td tabindex="0" class="cell" id="_4"></td>
          <td tabindex="0" class="cell" id="_5"></td>
          <td tabindex="0" class="cell" id="_6"></td>
        </tr>
        <tr>
          <td tabindex="0" class="cell" id="_7"></td>
          <td tabindex="0" class="cell" id="_8"></td>
          <td tabindex="0" class="cell" id="_9"></td>
        </tr>
        <hr id="won-line" />
      </table>
    </div>

    <audio
      src="./files/music.mp3"
      autoplay
      loop
      id="music"
      preload="none"
    ></audio>

    <!-- back to home icon -->
    <a id="home" title="home" href="../Home_Page/index.html"
      ><img src="../Home_Page/imgs/home.png" alt="Home" width="40"
    /></a>
  </body>
</html>
