<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="IE=edge" />
    <link rel="icon" type="image/x-icon" href="./imgs/home.png" />
    <link rel="stylesheet" href="./light-dark/style.css" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <script src="./light-dark/script.js" defer></script>
    <title>Home</title>
  </head>
  <body class="dark-bg">
    <!-- progress -->
    <div id="progress"></div>

    <!-- light-dark icon -->
    <img
      id="light-dark-btn"
      src="./imgs/light-dark.png"
      alt="light-dark-icon"
      width="50"
      tabindex="0"
    />

    <!-- edit -->
    <img
      id="edit-btn"
      src="./imgs/edit.svg"
      title="Edit Links"
      alt="edit"
      width="30"
      tabindex="0"
    />

    <!-- Clock Start -->
    <div class="CD l-d dark-mode">
      <div class="clock">
        <span class="hr"></span>
        <span>:</span>
        <span class="min"></span>
        <span>:</span>
        <span class="sec"></span>
      </div>
      <div class="date">
        <span class="dy"></span>
        <span class="dt"></span>
        <span class="mn"></span>
        <span class="yr"></span>
      </div>
    </div>
    <!-- Clock End -->

    <!-- icons Start -->
    <div id="icons" class="icons">
      <a title="time page" class="icon time-page" href="./Time/index.html"
        ><img src="./imgs/clock.png" alt="Time?" width="45"
      /></a>
      <a
        title="tic tac toe"
        class="icon tic-tac-toe"
        href="../Tic-Tac-Toe/index.html"
        ><img src="./imgs/tic-tac-toe.png" alt="Tic-Tac-Toe?" width="50"
      /></a>
      <a
        href="https://prayertimesv1.netlify.app/"
        title="PrayerTimes"
        class="icon prayer-times"
      >
        <img src="./imgs/athan.png" alt="athan" width="55" />
      </a>
    </div>
    <!-- icons End -->

    <!--================= Content Start =================-->
    <div class="cont l-d dark-mode" id="cont"></div>
    <!--================= Content End =================-->

    <div
      id="back-to-top"
      onclick="window.scrollTo({ top: 0, behavior: 'smooth' })"
    ></div>
  </body>
</html>
